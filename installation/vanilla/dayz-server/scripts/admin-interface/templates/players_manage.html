{% extends "base.html" %}

{% block title %}Gerenciar Jogadores{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users-cog me-2"></i>Gerenciar Jogadores</h2>
        <button class="btn btn-primary" onclick="loadPlayers()">
            <i class="fas fa-sync-alt me-2"></i>Atualizar
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <table id="playersTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Steam Name</th>
                        <th>Posição</th>
                        <th>Última Atualização</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="playersTableBody">
                    <tr>
                        <td colspan="5" class="text-center">
                            <i class="fas fa-spinner fa-spin"></i> Carregando...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/players_manage.js') }}"></script>
{% endblock %}
