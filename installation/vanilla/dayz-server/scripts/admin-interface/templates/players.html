{% extends "base.html" %}

{% block title %}Jogadores - DayZ Admin Interface{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-users me-2"></i>Jogadores
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="badge bg-success me-2">
            <i class="fas fa-circle"></i> <span id="onlineCount">0</span> Online
        </div>
        <div class="badge bg-secondary">
            <span id="totalCount">0</span> Total
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table id="playersTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Player ID</th>
                    <th>Nome</th>
                    <th>Steam Name</th>
                    <th>Data/Tempo</th>
                    <th>Localização</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="playersTableBody">
                <tr>
                    <td colspan="7" class="text-center">
                        <i class="fas fa-spinner fa-spin"></i> Carregando...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para copiar Player ID -->
<div class="modal fade" id="copyPlayerIdModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h5>Player ID</h5>
                <p class="mb-0"><code id="playerIdToCopy"></code></p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" id="copyPlayerIdBtn">
                    <i class="fas fa-copy me-2"></i>Copiar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/players.js') }}"></script>
{% endblock %}
