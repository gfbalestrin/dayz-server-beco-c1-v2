{% extends "base.html" %}

{% block title %}Spawning{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/spawning.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4"><i class="fas fa-magic me-2"></i>Sistema de Spawning</h2>

    <ul class="nav nav-tabs mb-4" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#items-tab">
                <i class="fas fa-box me-2"></i>Itens e Armas
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#vehicles-tab">
                <i class="fas fa-car me-2"></i>Veículos
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Tab de Itens -->
        <div id="items-tab" class="tab-pane fade show active">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Jogador</label>
                    <select id="playerSelect" class="form-select">
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Categoria</label>
                    <select id="itemTypeSelect" class="form-select">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Buscar</label>
                    <input type="text" id="itemSearch" class="form-control" placeholder="Nome do item...">
                </div>
                <div class="col-md-1">
                    <label>Qtd</label>
                    <input type="number" id="itemQuantity" class="form-control" value="1" min="1" max="99">
                </div>
            </div>

            <div id="itemsGrid" class="items-grid">
                <div class="text-center p-5">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>
                </div>
            </div>
        </div>

        <!-- Tab de Veículos -->
        <div id="vehicles-tab" class="tab-pane fade">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Jogador</label>
                    <select id="vehiclePlayerSelect" class="form-select">
                        <option value="">Carregando...</option>
                    </select>
                </div>
            </div>

            <div id="vehiclesGrid" class="vehicles-grid">
                <!-- Grid de veículos será gerado aqui -->
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="spawnConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Spawn</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>Item:</strong> <span id="confirmItemName"></span></p>
                <p><strong>Jogador:</strong> <span id="confirmPlayerName"></span></p>
                <p><strong>Quantidade:</strong> <span id="confirmQuantity"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmSpawnBtn">
                    <i class="fas fa-magic me-1"></i>Spawnar
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/spawning.js') }}"></script>
{% endblock %}
